<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="discovery-park">
  <template>
    <style>
      :host {
        display: block;
        height: 500px;
      }

      .header {
        @apply(--layout-horizontal);
      }

      .about-route {
        padding: 0px 16px 0px 16px;
        @apply(--layout-flex);
      }

      .map-container {
        width: 500px;
        height: 500px;
        margin: 0px 0px 32px 0px;
        @apply(--layout-flex);
      }

      .departure-card {
        background-color: white;
        height: 700px;
      }
    </style>

    <div class="header">
      <div class="about-route">
        <h1 style="font-weight:300; color:grey; font-size:32px;">No campus too far</h1>
        <p>The Discovery Park shuttle will take students all the way out to Discovery Park in <b>15 minutes</b> or less.</p>
        <p></p>
      </div>
      
      <paper-material class="map-container">
      <google-map latitude="37.77493" longitude="-122.41942" fit-to-markers>
        <google-map-marker latitude="37.779" longitude="-122.3892"
            draggable="true" title="Go Giants!"></google-map-marker>
        <google-map-marker latitude="37.777" longitude="-122.38911"></google-map-marker>
      </google-map>
      </paper-material>
    </div>

    <paper-material elevation="1" class="departure-card">
      <paper-tabs>
        <paper-tab>GAB</paper-tab>
        <paper-tab>Discovery Park</paper-tab>
      </paper-tabs>
    </paper-material>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'discovery-park',

      properties: {
        foo: {
          type: String,
          value: 'discovery-park',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
